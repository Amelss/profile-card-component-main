<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="circle">
    <div class="topcircle">
<img src="/images/bg-pattern-top.svg" alt="background circle" width="800px">
</div>
  </div>

  <div class="circle2">
  <div class="bottom-circle">
<img class="bottom-circle" src="/images/bg-pattern-bottom.svg" alt="backgroundcirlce" width="800px">
  </div>
</div>

  <div class="container">
    <img src="/images/bg-pattern-card.svg" class="bubbles" alt="card pattern">
    <br>
    <img src="/images/image-victor.jpg" class="victor" alt="image of man">
    <div class="name">
     <h4> Victor Crest <span class="age" style="color: hsl(0, 0%, 59%);">26</span></h4>
    </div>

  <br>
  <h4 class="location">London</h4>
<br>
<hr class="line">

<div class="stats">
  <h5 class="numbers">80K</h5>
  <h5 class="numbers">803K</h5> 
  <h5 class="numbers">1.4K</h5> 
<br>
  <p class="desc">Followers<p>
    <p class="desc2">Likes<p>  
    <p class="desc3">Photos<p> 
</div>
</div>
</body>
</html>
